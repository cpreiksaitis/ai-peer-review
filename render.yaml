# Render Blueprint - https://render.com/docs/blueprint-spec
services:
  - type: web
    name: ai-peer-review
    env: docker
    plan: free  # or starter for always-on
    healthCheckPath: /
    envVars:
      # Users can add their own keys via Settings page
      # Or set them here for pre-configured deployment
      - key: OPENAI_API_KEY
        sync: false  # Set manually in dashboard
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: PUBMED_EMAIL
        sync: false
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1

